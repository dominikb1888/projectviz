<!-- templates/index.html -->
<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
  </head>

  <body>

      <ul id="repolist">
        {% for repo in repos %}
          <ul id="images">
            {% for imageurl in repo.images %}
            <li><img src="{{imageurl}}" /></li>
            {% endfor %}
          </ul>
         
            <div id="user">
              <a href="{{repo.repo.html_url}}"><img src="{{repo.avatar}}" alt="{{repo.repo.name}}"/></a></li>
              <a href="{{repo.repo.html_url}}">{{repo.user}}</a>  
            </div>  
            <ul>
                <li class="description">{{repo.description}}</li>
                <li class="commit_count">{{repo.commit_count}}</li>
              </ul>
          </li>
        {% endfor %}
        </ul>

    </div>
  </body>
</html>
